<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Audio Technica</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/main.css" />
</head>

<body>
    <div class="guides">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div class="container grid-container">
        <div class="logo">
            <div class="logo-icon">
                <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                    viewBox="0 0 100 100" xml:space="preserve">
                    <style type="text/css">
                        .st0 {
                            fill: #C6C6C6;
                            stroke: #C26C6C;
                            stroke-width: 4;
                            stroke-miterlimit: 10;
                        }

                        .st1 {
                            fill: none;
                            stroke: #C26C6C;
                            stroke-width: 4;
                            stroke-miterlimit: 10;
                        }
                    </style>
                    <g>
                        <circle class="st0" cx="50" cy="47" r="30" />
                        <polygon class="st0" points="50,23.7 31.6,66.2 68.4,66.2 	" />
                        <line class="st1" x1="57.2" y1="39.4" x2="47.8" y2="66.5" />
                    </g>
                </svg>
            </div>

        </div>

        <div class="search">
            <div class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 34.25 34.22">
                    <defs>
                        <style>
                            .cls-1 {
                                fill: #c26c6c;
                            }

                            .cls-2 {
                                fill: none;
                                stroke: #c26c6c;
                                stroke-miterlimit: 10;
                                stroke-width: 3px;
                            }
                        </style>
                    </defs>
                    <g id="Layer_2" data-name="Layer 2">
                        <g id="Layer_1-2" data-name="Layer 1">
                            <rect class="cls-1" x="0.01" y="23.19" width="15.59" height="6.47" transform="translate(32 39.59) rotate(135)" />
                            <circle class="cls-2" cx="20.89" cy="13.36" r="11.86" transform="translate(-3.33 18.69) rotate(-45)" />
                        </g>
                    </g>
                </svg>
            </div>

        </div>

        <div class="nav-item nav-item1">
            <p>Products</p>
        </div>
        <div class="nav-item nav-item2">
            <p>About</p>
        </div>
        <div class="nav-item nav-item3">
            <p>Contact Us</p>
        </div>

        <div class="item-description flex-container">
            <div class="item-name">
                <h1>Audio Technica <br><span>AT - LP3BK</span></h1>
            </div>
            <h2 class="specs-title">Specifications</h2>
            <div class="specifications">
                <div class="left">
                    <ul>
                        <li>Color</li>
                        <li>Operation</li>
                        <li>Speed</li>
                        <li>Drive</li>
                        <li>Cartridge</li>
                    </ul>
                </div>
                <div class="right">
                    <ul>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>
            </div>
            <h2 class="price"></h2>
        </div>

        <div class="mouse">
            <div class="mouse-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 29.5 48.18">
                    <defs>
                        <style>
                            .cls-3 {
                                fill: none;
                                stroke: #4c4c4c;
                                stroke-miterlimit: 10;
                                stroke-width: 2px;
                            }

                            .cls-4 {
                                fill: #C26C6C;
                                animation: scrollAnimation 2s ease-out infinite;
                            }
                        </style>
                    </defs>
                    <g id="Layer_2" data-name="Layer 2">
                        <g id="Layer_1-2" data-name="Layer 1">
                            <path class="cls-3" d="M1,33.43a13.75,13.75,0,0,0,27.5,0V14.75a13.75,13.75,0,0,0-27.5,0Z" />
                            <rect class="cls-4" x="13.63" y="20.13" width="2.84" height="9.12" />
                        </g>
                    </g>
                </svg>
            </div>

        </div>

        <div class="item-image">
            <img src="./images/AT-lp3bk.jpg" alt="AT-LP3BK Record Player">
        </div>

        <div class="footer-item previous button">
            <p>previous</p>
        </div>
        <div class="footer-item add-to-cart">
            <p>Add To Cart</p>
        </div>
        <div class="footer-item next button">
            <p>next</p>
        </div>
    </div>
</body>

<script src="https://unpkg.com/scrollreveal"></script>
<script src="./js/main.js"></script>

</html>
